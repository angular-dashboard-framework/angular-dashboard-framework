<div class="modal-header">
 <div class="pull-right widget-icons">
  <!-- reload content -->
  <a href="" title="Reload Widget Content" ng-if="widget.reload" ng-click="reload()">
    <i class="glyphicon glyphicon-refresh"></i>
  </a>       
 </div>
 <h4 class="modal-title">{{definition.title}}</h4>
</div>
<div class="modal-body">
 <adf-widget-content model="definition" content="widget" />
</div>
<div class="modal-footer">
 <button type="button" class="btn dashboard-buttons close-buttons" style="float:right;" ng-click="closeDialog()">Close</button>
</div>
