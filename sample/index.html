          <button type="button" class="navbar-toggle" ng-click="toggleNav()">

          </button>
          <a class="navbar-brand" href="#">ADF</a>
        </div>
        <div collapse="navCollapsed" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="navClass('sample/01')">
              <a href="#/sample/01">Sample 01</a>
            </li>
            <li ng-class="navClass('sample/02')">
              <a href="#/sample/02">Sample 02</a>
            </li>
            <li ng-class="navClass('sample/03')">
              <a href="#/sample/03">Sample 03</a>
            </li>
            <li ng-class="navClass('sample/04')">

    <script type="text/javascript" src="components/angular/angular.js"></script>
    <!-- endbuild -->

    <!-- build:js js/angular-route.min.js -->
    <script type="text/javascript" src="components/angular-route/angular-route.js"></script>
    <!-- endbuild -->

    <!-- build:js js/sample.min.js -->

    <script type="text/javascript" src="components/angular-ui-sortable/sortable.js"></script>

    <script type="text/javascript" src="../src/scripts/dashboard.js"></script>

    <!-- local storage -->
    <script type="text/javascript" src="components/angular-local-storage/dist/angular-local-storage.js"></script>

    <script type="text/javascript" src="scripts/sample-01.js"></script>

    <script type="text/javascript" src="scripts/sample-03.js"></script>

    <script type="text/javascript" src="scripts/widgets/news/news.js"></script>

    <script type="text/javascript" src="scripts/widgets/markdown/markdown.js"></script>

    <script type="text/javascript" src="scripts/widgets/randommsg/randommsg.js"></script>

    <!-- github widget -->
    <script type="text/javascript" src="components/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="components/highcharts-ng/dist/highcharts-ng.js"></script>
    <script type="text/javascript" src="scripts/widgets/github/github.js"></script>

    <!-- version widget -->
    <script type="text/javascript" src="scripts/widgets/version/version.js"></script>
